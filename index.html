<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="main">
        <h1>Generate a <br><span id="green">random password</span></h1>
        <h3>Never use an insecure password again.</h3>
        <button id="press" class="btn">Generate passwords</button>
        <hr class="line">
        <div class="passwords">
            <p id="pass-1" class="password"></p>
            <p id="pass-2" class="password"></p>
        </div>
        <button id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
